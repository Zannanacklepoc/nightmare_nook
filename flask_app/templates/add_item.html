<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: black; /* Black background */
            color: white; /* White text */
        }
        .btn-purple {
            background-color: purple; /* Purple background for buttons */
            border-color: purple; /* Purple border */
            color: white; /* White text color */
        }
        .btn-purple:hover {
            background-color: darkviolet; /* Darker purple on hover */
            border-color: darkviolet; /* Darker border on hover */
        }
        a {
            text-decoration: none; /* Remove underline from links */
            color: purple; /* Purple text for links */
        }
        a:hover {
            color: darkviolet; /* Darker purple on hover */
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex align-items-center">
            <h1 class="display-4 fw-bold me-3">Add an Item or Two</h1>
            <a href="/" class="btn btn-purple me-3">Logout</a>
            <a href="/dashboard" class="btn btn-purple">Back to List</a>
        </div>
    </div>

    <div class="container mt-5 form-container">
        <form action="/new_item" method="post">
            <div class="mb-3">
                <label for="Name" class="form-label">Name</label>
                <input type="text" name="Name" class="form-control" id="Name" required>
            </div>
        
            <div class="mb-3">
                <label for="Price" class="form-label">Price</label>
                <input type="number" name="Price" class="form-control" id="Price" required>
            </div>
        
            <div class="mb-3">
                <label for="Stock" class="form-label">Stock</label>
                <input type="number" name="Stock" class="form-control" id="Stock" required>
            </div>
        
            <div class="mb-3">
                <label for="Description" class="form-label">Description</label>
                <textarea name="Description" class="form-control" id="Description" rows="4" required></textarea>
            </div>
        
            <button type="submit" class="btn btn-purple mt-3">Submit</button>
        </form>
    </div>
</body>
</html>
