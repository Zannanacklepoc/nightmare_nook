<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
            color: white;
        }
        .btn-purple {
            background-color: purple;
            border-color: purple;
            color: white;
        }
        .btn-purple:hover {
            background-color: darkviolet;
            border-color: darkviolet;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body class="p-3 mb-2 text-light">
    <div class="container mt-4">
        <div class="d-flex align-items-center">
            <h1 class="display-4 fw-bold me-3">Let's Restock!</h1>
            <a class="btn btn-purple me-2" href="/">Logout</a>
            <a href="/new_item" class="btn btn-purple">Add Item</a>
        </div>
    </div>

    <div class="container mt-5">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %} <!-- Loop through the items -->
                <tr>
                    <td>{{ item.name }}</td>
                    <td>${{ item.price }}</td>
                    <td>{{ item.stock }}</td>
                    <td>{{ item.description }}</td>
                    <td>
                        <a href="/item/{{ item.id }}/edit" class="btn btn-purple">Edit</a>
                        <form action="/item/{{ item.id }}/delete" method="POST">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
