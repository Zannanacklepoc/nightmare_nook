<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: black; /* Black background */
            color: white; /* White text */
        }
        .btn-purple {
            background-color: purple; /* Purple background for buttons */
            border-color: purple; /* Purple border */
            color: white; /* White text color */
        }
        .btn-purple:hover {
            background-color: darkviolet; /* Darker purple on hover */
            border-color: darkviolet; /* Darker border on hover */
        }
        a {
            text-decoration: none; /* Remove underline from links */
        }
    </style>
</head>
<body class="p-3 mb-2 text-light">
    <div class="container mt-4">
        <div class="d-flex align-items-center">
            <h1 class="display-4 fw-bold me-3">Let's Restock!</h1>
            <a class="btn btn-purple me-2" href="/">Logout</a>
            <a href="/dashboard/new_item" class="btn btn-purple">Add Item</a>
        </div>
    </div>

    <div class="container mt-5">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for items in item %} <!-- Loop through the items -->
                <tr>
                    <td>{{ items.Name }}</td>
                    <td>{{ items.Price }}</td>
                    <td>{{ items.Stock }}</td>
                    <td>{{ items.Description }}</td>
                    <td>
                        <a href="/Edit/{{ items.id }}" class="btn btn-purple">Edit</a>
                        <a href="/delete/{{ items.id }}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
